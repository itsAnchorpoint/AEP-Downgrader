name: Create Cross-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5

      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png;assets"

      - name: Prepare Windows distribution
        run: |
          # Create portable Windows package
          mkdir "AEP-Downgrader-Windows"
          copy "dist\AEP-Downgrader.exe" "AEP-Downgrader-Windows\"
          echo "AEP Downgrader - Windows Portable Version" > "AEP-Downgrader-Windows\README.txt"
          Add-Content "AEP-Downgrader-Windows\README.txt" ""
          echo "To run the application, double-click AEP-Downgrader.exe" >> "AEP-Downgrader-Windows\README.txt"
          # Create ZIP archive
          Compress-Archive -Path "AEP-Downgrader-Windows" -DestinationPath "AEP-Downgrader-Windows.zip"

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./AEP-Downgrader-Windows.zip
          asset_name: AEP-Downgrader-Windows.zip
          asset_content_type: application/zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5

      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png:assets"

      - name: Prepare Linux distribution
        run: |
          mkdir -p "AEP-Downgrader-Linux"
          cp dist/AEP-Downgrader "AEP-Downgrader-Linux/"
          echo "AEP Downgrader - Linux Portable Version" > "AEP-Downgrader-Linux/README.txt"
          echo "" >> "AEP-Downgrader-Linux/README.txt"
          echo "To run the application:" >> "AEP-Downgrader-Linux/README.txt"
          echo "./AEP-Downgrader" >> "AEP-Downgrader-Linux/README.txt"
          # Create ZIP archive
          zip -r "AEP-Downgrader-Linux.zip" "AEP-Downgrader-Linux/"

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./AEP-Downgrader-Linux.zip
          asset_name: AEP-Downgrader-Linux.zip
          asset_content_type: application/zip

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5

      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png:assets"

      - name: Prepare macOS distribution
        run: |
          mkdir -p "AEP-Downgrader-macOS"
          cp -r dist/AEP-Downgrader.app "AEP-Downgrader-macOS/"
          echo "AEP Downgrader - macOS Portable Version" > "AEP-Downgrader-macOS/README.txt"
          echo "" >> "AEP-Downgrader-macOS/README.txt"
          echo "To run the application:" >> "AEP-Downgrader-macOS/README.txt"
          echo "Double-click AEP-Downgrader.app" >> "AEP-Downgrader-macOS/README.txt"
          # Create ZIP archive
          ditto -c -k --keepParent "AEP-Downgrader-macOS" "AEP-Downgrader-macOS.zip"

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./AEP-Downgrader-macOS.zip
          asset_name: AEP-Downgrader-macOS.zip
          asset_content_type: application/zip