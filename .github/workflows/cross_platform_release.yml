name: Create Cross-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 psutil

      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png;assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger

      - name: Prepare Windows distribution
        run: |
          mkdir "AEP-Downgrader-Windows"
          copy "dist\AEP-Downgrader.exe" "AEP-Downgrader-Windows\"
          echo "AEP Downgrader - Windows Portable Version" > "AEP-Downgrader-Windows\README.txt"
          Add-Content -Path "AEP-Downgrader-Windows\README.txt" -Value ""
          Add-Content -Path "AEP-Downgrader-Windows\README.txt" -Value "To run the application, double-click AEP-Downgrader.exe"
          Compress-Archive -Path "AEP-Downgrader-Windows" -DestinationPath "AEP-Downgrader-Windows.zip"

      - name: Upload Windows Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./AEP-Downgrader-Windows.zip

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 psutil

      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png:assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger

      - name: Prepare Linux distribution
        run: |
          mkdir -p "AEP-Downgrader-Linux"
          cp dist/AEP-Downgrader "AEP-Downgrader-Linux/"
          echo "AEP Downgrader - Linux Portable Version" > "AEP-Downgrader-Linux/README.txt"
          echo "" >> "AEP-Downgrader-Linux/README.txt"
          echo "To run the application, execute AEP-Downgrader" >> "AEP-Downgrader-Linux/README.txt"
          tar -czvf "AEP-Downgrader-Linux.tar.gz" "AEP-Downgrader-Linux"

      - name: Upload Linux Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./AEP-Downgrader-Linux.tar.gz

  build-macos:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 psutil

      - name: Build app bundle
        run: |
          pyinstaller src/AEPdowngrader.py --onedir --windowed --name AEP-Downgrader --add-data "assets/icon.png:assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger

      - name: Create DMG
        run: |
          hdiutil create -volname "AEP-Downgrader" -srcfolder "dist/AEP-Downgrader.app" -ov -format UDZO -o AEP-Downgrader-macOS.dmg

      - name: Upload macOS Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./AEP-Downgrader-macOS.dmg
