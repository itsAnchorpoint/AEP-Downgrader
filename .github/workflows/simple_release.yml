name: Create Release with Assets

on:
  push:
    tags:
      - 'v*'  # Создает релиз при пуше тега в формате v1.0, v2.1.0 и т.д.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5
      
      - name: Build executable
        run: |
          pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets/icon.png:assets"
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/AEP-Downgrader
          asset_name: AEP-Downgrader-Linux
          asset_content_type: application/octet-stream