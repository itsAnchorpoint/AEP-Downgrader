name: Build Cross-Platform Distributions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 psutil

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets:assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger
        dir dist

    - name: Build executable (Linux)
      if: runner.os == 'Linux'
      run: |
        pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader --add-data "assets:assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger
        ls -la dist/

    - name: Build app bundle (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller src/AEPdowngrader.py --onedir --windowed --name AEP-Downgrader --add-data "assets:assets" --hidden-import=psutil --hidden-import=debug_logger --collect-all=PyQt5 --collect-all=debug_logger
        ls -la dist/

    - name: Create distribution package (Windows)
      if: runner.os == 'Windows'
      run: |
        # Create portable Windows package
        mkdir "AEP-Downgrader-Windows"
        copy "dist\AEP-Downgrader.exe" "AEP-Downgrader-Windows\"
        echo "AEP Downgrader - Windows Portable Version" > "AEP-Downgrader-Windows\README.txt"
        Add-Content "AEP-Downgrader-Windows\README.txt" ""
        echo "To run the application, double-click AEP-Downgrader.exe" >> "AEP-Downgrader-Windows\README.txt"
        
    - name: Create distribution package (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p "AEP-Downgrader-Linux"
        cp dist/AEP-Downgrader "AEP-Downgrader-Linux/"
        echo "AEP Downgrader - Linux Portable Version" > "AEP-Downgrader-Linux/README.txt"
        echo "" >> "AEP-Downgrader-Linux/README.txt"
        echo "To run the application:" >> "AEP-Downgrader-Linux/README.txt"
        echo "./AEP-Downgrader" >> "AEP-Downgrader-Linux/README.txt"
        
    - name: Create DMG (macOS)
      if: runner.os == 'macOS'
      run: |
        # Create DMG from app bundle
        hdiutil create -volname "AEP-Downgrader" -srcfolder "dist/AEP-Downgrader.app" -ov -format UDZO -o AEP-Downgrader-macOS.dmg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AEP-Downgrader-${{ runner.os }}
        path: |
          AEP-Downgrader-*/
          *.dmg
