name: Create Release with Assets

on:
  push:
    tags:
      - 'v*'  # Создает релиз при пуше тега в формате v1.0, v2.1.0 и т.д.

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5

    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader
        dir dist

    - name: Build executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller src/AEPdowngrader.py --onefile --windowed --name AEP-Downgrader
        ls -la dist/

    - name: Prepare Windows distribution
      if: runner.os == 'Windows'
      run: |
        # Create portable Windows package
        mkdir "AEP-Downgrader-Windows"
        copy "dist\AEP-Downgrader.exe" "AEP-Downgrader-Windows\"
        echo "AEP Downgrader - Windows Portable Version" > "AEP-Downgrader-Windows\README.txt"
        Add-Content "AEP-Downgrader-Windows\README.txt" ""
        echo "To run the application, double-click AEP-Downgrader.exe" >> "AEP-Downgrader-Windows\README.txt"
        # Create ZIP archive
        Compress-Archive -Path "AEP-Downgrader-Windows" -DestinationPath "AEP-Downgrader-Windows.zip"

    - name: Prepare Linux distribution
      if: runner.os == 'Linux'
      run: |
        mkdir -p "AEP-Downgrader-Linux"
        cp dist/AEP-Downgrader "AEP-Downgrader-Linux/"
        echo "AEP Downgrader - Linux Portable Version" > "AEP-Downgrader-Linux/README.txt"
        echo "" >> "AEP-Downgrader-Linux/README.txt"
        echo "To run the application:" >> "AEP-Downgrader-Linux/README.txt"
        echo "./AEP-Downgrader" >> "AEP-Downgrader-Linux/README.txt"

        # Create ZIP archive
        zip -r "AEP-Downgrader-Linux.zip" "AEP-Downgrader-Linux/"

        # Also attempt to create AppImage with icon (optional)
        # Install linuxdeploy
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage

        # Create AppDir structure
        mkdir -p AEP-Downgrader.AppDir/usr/bin
        mkdir -p AEP-Downgrader.AppDir/usr/share/icons/hicolor/512x512/apps
        mkdir -p AEP-Downgrader.AppDir/usr/share/applications

        # Copy the executable
        cp dist/AEP-Downgrader AEP-Downgrader.AppDir/usr/bin/

        # Copy the icon if it exists
        if [ -f "assets/icon.png" ]; then
          cp assets/icon.png AEP-Downgrader.AppDir/usr/share/icons/hicolor/512x512/apps/io.github.itsanchorpoint.AEPDowngrader.png
        fi

        # Create desktop file
        cat > AEP-Downgrader.AppDir/AEP-Downgrader.desktop << EOF
[Desktop Entry]
Name=AEP Downgrader
Exec=AEP-Downgrader
Icon=io.github.itsanchorpoint.AEPDowngrader
Type=Application
Categories=Graphics;
Comment=Convert Adobe After Effects projects from newer to older versions
Terminal=false
EOF

        # Create symlink for AppRun
        ln -sf usr/bin/AEP-Downgrader AEP-Downgrader.AppDir/AppRun

        # Create AppImage (this might fail, but that's OK)
        ./linuxdeploy-x86_64.AppImage --appdir AEP-Downgrader.AppDir --executable AEP-Downgrader.AppDir/usr/bin/AEP-Downgrader --icon-file=AEP-Downgrader.AppDir/usr/share/icons/hicolor/512x512/apps/io.github.itsanchorpoint.AEPDowngrader.png --desktop-file=AEP-Downgrader.AppDir/AEP-Downgrader.desktop -o appimage || echo "AppImage creation failed, but that's OK"

        # If AppImage was created, rename it
        if [ -f "AEP-Downgrader.AppImage" ]; then
          mv AEP-Downgrader.AppImage "AEP-Downgrader-Linux.AppImage"
        fi

    - name: Prepare macOS distribution
      if: runner.os == 'macOS'
      run: |
        mkdir -p "AEP-Downgrader-macOS"
        cp -r dist/AEP-Downgrader.app "AEP-Downgrader-macOS/"
        echo "AEP Downgrader - macOS Portable Version" > "AEP-Downgrader-macOS/README.txt"
        echo "" >> "AEP-Downgrader-macOS/README.txt"
        echo "To run the application:" >> "AEP-Downgrader-macOS/README.txt"
        echo "Double-click AEP-Downgrader.app" >> "AEP-Downgrader-macOS/README.txt"
        # Create ZIP archive
        ditto -c -k --keepParent "AEP-Downgrader-macOS" "AEP-Downgrader-macOS.zip"

    - name: List files for upload
      run: |
        ls -la AEP-Downgrader-*.*

    - name: Upload Release Assets
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: AEP-Downgrader-Windows.zip
        tag: ${{ github.ref }}
        overwrite: true
        draft: false
      if: runner.os == 'Windows'

    - name: Upload Release Assets (Linux ZIP)
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: AEP-Downgrader-Linux.zip
        tag: ${{ github.ref }}
        overwrite: true
        draft: false
      if: runner.os == 'Linux'

    - name: Upload Release Assets (Linux AppImage)
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: AEP-Downgrader-Linux.AppImage
        tag: ${{ github.ref }}
        overwrite: true
        draft: false
      if: runner.os == 'Linux' && hashFiles('AEP-Downgrader-Linux.AppImage') != ''

    - name: Upload Release Assets (macOS)
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: AEP-Downgrader-macOS.zip
        tag: ${{ github.ref }}
        overwrite: true
        draft: false
      if: runner.os == 'macOS'